<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️WELCOME❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4361ee;
            cursor: pointer;
        }

        .admin-icon {
            font-size: 24px;
            color: #4361ee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-icon:hover {
            color: #3a0ca3;
            transform: scale(1.1);
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #4361ee;
        }

        .search-btn {
            padding: 15px 25px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #3a0ca3;
        }

        .products-section h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 20px;
            color: #4361ee;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .product-code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-copy {
            background: #7209b7;
            color: white;
            flex: 1;
        }

        .btn-copy:hover {
            background: #560bad;
        }

        .btn-redirect {
            background: #4361ee;
            color: white;
            flex: 2;
        }

        .btn-redirect:hover {
            background: #3a0ca3;
        }

        /* Admin Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4361ee;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-login {
            background: #4361ee;
            color: white;
            flex: 1;
        }

        .btn-login:hover {
            background: #3a0ca3;
        }

        .btn-cancel {
            background: #f72585;
            color: white;
            flex: 1;
        }

        .btn-cancel:hover {
            background: #b5179e;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .admin-title {
            font-size: 24px;
            color: #333;
        }

        .btn-logout {
            background: #f72585;
            color: white;
            padding: 10px 20px;
        }

        .btn-logout:hover {
            background: #b5179e;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-toggle-form {
            background: #4cc9f0;
            color: white;
            padding: 12px 20px;
        }

        .btn-toggle-form:hover {
            background: #4895ef;
        }

        .admin-search {
            margin-bottom: 25px;
        }

        .product-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }

        .form-title {
            margin-bottom: 20px;
            color: #333;
        }

        .btn-add {
            background: #4cc9f0;
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #4895ef;
        }

        .admin-products .product-card {
            position: relative;
        }

        .admin-product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            background: #4cc9f0;
            color: white;
            flex: 1;
        }

        .btn-edit:hover {
            background: #4895ef;
        }

        .btn-delete {
            background: #f72585;
            color: white;
            flex: 1;
        }

        .btn-delete:hover {
            background: #b5179e;
        }

        /* Edit Product Modal */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .edit-modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .edit-modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            background: #4cc9f0;
            color: white;
            flex: 1;
        }

        .btn-save:hover {
            background: #4895ef;
        }

        .btn-close-edit {
            background: #f72585;
            color: white;
            flex: 1;
        }

        .btn-close-edit:hover {
            background: #b5179e;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            z-index: 1001;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #4361ee;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .product-actions, .admin-product-actions {
                flex-direction: column;
            }
            
            .admin-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .search-btn {
                border-radius: 5px;
            }
            
            .modal-content, .edit-modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" id="logo">❤️WELCOME❤️</div>
            <div class="admin-icon" id="adminIcon">
                <i class="fas fa-user-cog"></i>
            </div>
        </header>

        <main id="userView">
            <section class="search-section">
                <h2>Find Affiliate Products</h2>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Enter Product Name Or Code">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </section>

            <section class="products-section">
                <h2>Featured Products</h2>
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </main>

        <!-- Admin Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-cancel" id="cancelLogin">Cancel</button>
                    <button class="btn btn-login" id="loginBtn">Login</button>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2 class="admin-title">Admin Panel</h2>
                <button class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="admin-actions">
                <button class="btn btn-toggle-form" id="toggleFormBtn">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>

            <div class="product-form" id="productForm">
                <h3 class="form-title">Add New Product</h3>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (RS.)</label>
                    <input type="number" id="productPrice" placeholder="Enter price in RS.">
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" placeholder="Enter image URL">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" placeholder="Enter product description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="affiliateLink">Affiliate Link</label>
                    <input type="text" id="affiliateLink" placeholder="Enter affiliate link">
                </div>
                <div class="form-group">
                    <label for="affiliateCode">Affiliate Code</label>
                    <input type="text" id="affiliateCode" placeholder="Enter affiliate code (starts and ends with '$')">
                </div>
                <button class="btn btn-add" id="addProductBtn">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>

            <div class="admin-search">
                <div class="search-box">
                    <input type="text" class="search-input" id="adminSearchInput" placeholder="Search products to edit or delete">
                    <button class="search-btn" id="adminSearchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <div class="admin-products">
                <h3 class="form-title">Manage Products</h3>
                <div class="products-grid" id="adminProductsGrid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div class="edit-modal" id="editModal">
            <div class="edit-modal-content">
                <h2>Edit Product</h2>
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" id="editProductName" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price (RS.)</label>
                    <input type="number" id="editProductPrice" placeholder="Enter price in RS.">
                </div>
                <div class="form-group">
                    <label for="editProductImage">Image URL</label>
                    <input type="text" id="editProductImage" placeholder="Enter image URL">
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" placeholder="Enter product description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editAffiliateLink">Affiliate Link</label>
                    <input type="text" id="editAffiliateLink" placeholder="Enter affiliate link">
                </div>
                <div class="form-group">
                    <label for="editAffiliateCode">Affiliate Code</label>
                    <input type="text" id="editAffiliateCode" placeholder="Enter affiliate code (starts and ends with '$')">
                </div>
                <div class="edit-modal-buttons">
                    <button class="btn btn-close-edit" id="closeEditBtn">Cancel</button>
                    <button class="btn btn-save" id="saveProductBtn">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZWJRvkTqpis8TbquR70CBNWh0IV-bi6A",
            authDomain: "mods-geamer-x-tool.firebaseapp.com",
            databaseURL: "https://mods-geamer-x-tool-default-rtdb.firebaseio.com",
            projectId: "mods-geamer-x-tool",
            storageBucket: "mods-geamer-x-tool.appspot.com",
            messagingSenderId: "1092422427622",
            appId: "1:1092422427622:web:3ff5b797939cbf93a1ec27"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const userView = document.getElementById('userView');
        const productsGrid = document.getElementById('productsGrid');
        const adminProductsGrid = document.getElementById('adminProductsGrid');
        const adminIcon = document.getElementById('adminIcon');
        const loginModal = document.getElementById('loginModal');
        const cancelLogin = document.getElementById('cancelLogin');
        const loginBtn = document.getElementById('loginBtn');
        const adminPanel = document.getElementById('adminPanel');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const adminSearchBtn = document.getElementById('adminSearchBtn');
        const adminSearchInput = document.getElementById('adminSearchInput');
        const addProductBtn = document.getElementById('addProductBtn');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const productForm = document.getElementById('productForm');
        const editModal = document.getElementById('editModal');
        const closeEditBtn = document.getElementById('closeEditBtn');
        const saveProductBtn = document.getElementById('saveProductBtn');
        const toast = document.getElementById('toast');
        const logo = document.getElementById('logo');

        let products = [];
        let currentEditId = null;

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Fetch products from Firestore
        async function fetchProducts() {
            try {
                const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
                products = [];
                snapshot.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                return products;
            } catch (error) {
                console.error("Error fetching products: ", error);
                showToast('Error loading products');
                return [];
            }
        }

        // Render products for users
        async function renderProducts(productsArray, isAdmin = false) {
            const grid = isAdmin ? adminProductsGrid : productsGrid;
            
            // If no products provided, fetch them
            if (!productsArray) {
                productsArray = await fetchProducts();
            }
            
            grid.innerHTML = '';
            
            if (productsArray.length === 0) {
                grid.innerHTML = '<p class="no-results">No products found. Try a different search.</p>';
                return;
            }
            
            productsArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-code">${product.affiliateCode}</div>
                        <div class="product-actions">
                            <button class="btn btn-copy" data-code="${product.affiliateCode}">
                                <i class="fas fa-copy"></i> Copy Code
                            </button>
                            <button class="btn btn-redirect" data-link="${product.affiliateLink}">
                                <i class="fas fa-external-link-alt"></i> Visit
                            </button>
                        </div>
                        ${isAdmin ? `
                        <div class="admin-product-actions">
                            <button class="btn btn-edit" data-id="${product.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-delete" data-id="${product.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(productCard);
            });
            
            // Add event listeners for copy and redirect buttons
            if (!isAdmin) {
                document.querySelectorAll('.btn-copy').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const code = this.getAttribute('data-code');
                        copyToClipboard(code);
                        showToast('Code copied to clipboard!');
                        this.classList.add('pulse');
                        setTimeout(() => this.classList.remove('pulse'), 500);
                    });
                });
                
                document.querySelectorAll('.btn-redirect').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const link = this.getAttribute('data-link');
                        window.open(link, '_blank');
                        this.classList.add('pulse');
                        setTimeout(() => this.classList.remove('pulse'), 500);
                    });
                });
            } else {
                // Add event listeners for edit and delete buttons in admin panel
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openEditModal(id);
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteProduct(id);
                    });
                });
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Admin login
        adminIcon.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        cancelLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                loginModal.style.display = 'none';
                adminPanel.style.display = 'block';
                userView.style.display = 'none';
                renderProducts(products, true);
                showToast('Admin login successful!');
            } else {
                showToast('Invalid credentials! Try again.');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            adminPanel.style.display = 'none';
            userView.style.display = 'block';
            showToast('Logged out successfully!');
        });

        // Toggle product form
        toggleFormBtn.addEventListener('click', () => {
            productForm.style.display = productForm.style.display === 'block' ? 'none' : 'block';
        });

        // Search functionality for users
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                renderProducts(products);
                return;
            }
            
            let filteredProducts;
            
            if (query.startsWith('$') && query.endsWith('$')) {
                // Search by affiliate code
                filteredProducts = products.filter(product => 
                    product.affiliateCode.toLowerCase().includes(query)
                );
            } else {
                // Search by product name or description
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(query) || 
                    product.description.toLowerCase().includes(query)
                );
            }
            
            renderProducts(filteredProducts);
        });

        // Search functionality for admin
        adminSearchBtn.addEventListener('click', () => {
            const query = adminSearchInput.value.trim().toLowerCase();
            
            if (query === '') {
                renderProducts(products, true);
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || 
                product.description.toLowerCase().includes(query) ||
                product.affiliateCode.toLowerCase().includes(query)
            );
            
            renderProducts(filteredProducts, true);
        });

        // Add new product
        addProductBtn.addEventListener('click', async () => {
            const name = document.getElementById('productName').value;
            const price = `RS. ${document.getElementById('productPrice').value}`;
            const image = document.getElementById('productImage').value;
            const description = document.getElementById('productDescription').value;
            const affiliateLink = document.getElementById('affiliateLink').value;
            const affiliateCode = document.getElementById('affiliateCode').value;
            
            if (!name || !price || !image || !description || !affiliateLink || !affiliateCode) {
                showToast('Please fill all fields!');
                return;
            }
            
            if (!affiliateCode.startsWith('$') || !affiliateCode.endsWith('$')) {
                showToast('Affiliate code must start and end with $');
                return;
            }
            
            try {
                const docRef = await db.collection('products').add({
                    name,
                    price,
                    image,
                    description,
                    affiliateLink,
                    affiliateCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Product added successfully!');
                // Refresh the product list
                products = await fetchProducts();
                renderProducts(products, true);
                
                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImage').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('affiliateLink').value = '';
                document.getElementById('affiliateCode').value = '';
            } catch (error) {
                console.error("Error adding product: ", error);
                showToast('Error adding product');
            }
        });

        // Open edit modal
        async function openEditModal(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            currentEditId = id;
            
            // Fill the form with product data
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductPrice').value = product.price.replace('RS. ', '');
            document.getElementById('editProductImage').value = product.image;
            document.getElementById('editProductDescription').value = product.description;
            document.getElementById('editAffiliateLink').value = product.affiliateLink;
            document.getElementById('editAffiliateCode').value = product.affiliateCode;
            
            editModal.style.display = 'flex';
        }

        // Close edit modal
        closeEditBtn.addEventListener('click', () => {
            editModal.style.display = 'none';
            currentEditId = null;
        });

        // Save edited product
        saveProductBtn.addEventListener('click', async () => {
            if (currentEditId === null) return;
            
            const product = products.find(p => p.id === currentEditId);
            if (!product) return;
            
            const newName = document.getElementById('editProductName').value;
            const newPrice = `RS. ${document.getElementById('editProductPrice').value}`;
            const newImage = document.getElementById('editProductImage').value;
            const newDescription = document.getElementById('editProductDescription').value;
            const newLink = document.getElementById('editAffiliateLink').value;
            const newCode = document.getElementById('editAffiliateCode').value;
            
            if (!newName || !newPrice || !newImage || !newDescription || !newLink || !newCode) {
                showToast('Please fill all fields!');
                return;
            }
            
            if (!newCode.startsWith('$') || !newCode.endsWith('$')) {
                showToast('Affiliate code must start and end with $');
                return;
            }
            
            try {
                await db.collection('products').doc(currentEditId).update({
                    name: newName,
                    price: newPrice,
                    image: newImage,
                    description: newDescription,
                    affiliateLink: newLink,
                    affiliateCode: newCode
                });
                
                showToast('Product updated successfully!');
                // Refresh the product list
                products = await fetchProducts();
                renderProducts(products, true);
                editModal.style.display = 'none';
                currentEditId = null;
            } catch (error) {
                console.error("Error updating product: ", error);
                showToast('Error updating product');
            }
        });

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                await db.collection('products').doc(id).delete();
                showToast('Product deleted successfully!');
                // Refresh the product list
                products = await fetchProducts();
                renderProducts(products, true);
            } catch (error) {
                console.error("Error deleting product: ", error);
                showToast('Error deleting product');
            }
        }

        // Go to home when clicking logo
        logo.addEventListener('click', () => {
            userView.style.display = 'block';
            adminPanel.style.display = 'none';
            renderProducts(products);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            products = await fetchProducts();
            renderProducts(products);
        });
    </script>
</body>
</html>
